<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <!-- <link href="https://cdn.jsdelivr.net/flexboxgrid/6.3.1/flexboxgrid.min.css" rel="stylesheet" type="text/css"> -->
        <link href="develop/flexboxgrid.min.css" rel="stylesheet" type="text/css">

        <title>MusicPlus</title>

    </head>
    <body>
        <div class="container" id="header">
            <div id="title">MusicPlus</div>
            <form id="searchForm">
                <input class="st-search-input search-field" id="searchInput" placeholder="Search Genres" type="text"/>
                <button id="searchButton" type="button"></button>
            </form>
        </div>
        <div class="container" id="mainContainer">
            <h1>Select Artist</h1>
            <hr>
            <div class="row" id="artistRow">

                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
            </div>
            <h1>Select Songs</h1>
            <hr>
            <div class="row" id="songRow">

                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
                <div class="column" id="songSpot"></div>
            </div>
            
            <div class="row" id="songListRow">
                <button type="button" id="add">Add to Playlist</button>
                <button type="button" id="remove">Remove from Playlist</button>
            </div>
            <div class="row" id="bottomRow">
                <div class="column" id="playlist">
                    <h1>PlayList</h1>
                    <hr>
                </div>
                <div class="column" id="lyrics">
                    <h1>Lyrics</h1>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
